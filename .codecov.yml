# Codecov configuration to make it a bit less noisy

coverage:
  status:
    patch: false
    project:
      default:
        threshold: 50%

comment:
  layout: "header"
  require_changes: false
  branches: null
  behavior: default
  flags: null
  paths: null

ignore:
  - "molsysmt/form/**"
  - "molsysmt/_private/**"
  - "molsysmt/lib/**"
  - "molsysmt/thirds/openmm/reporters/MolSys.py"
  - "molsysmt/file/**"
  - "molsysmt/native/trajectory_file.py"
